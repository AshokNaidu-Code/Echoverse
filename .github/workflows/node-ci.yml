name: Echoverse Backend CI

on:
  push:
    branches: [ main, backend ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: 🟢 Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 📦 Install dependencies
        run: npm install

      - name: ✅ Lint and test (placeholder)
        run: echo "You can add tests here later."

      - name: 🚀 Success
        run: echo "Echoverse is ready!"